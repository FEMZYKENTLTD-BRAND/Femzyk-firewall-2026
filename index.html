<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Override — New Year 2026</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{--green:#00ff88}

body{
  margin:0;height:100vh;
  font-family:'Share Tech Mono',monospace;
  color:var(--green);
  background:
    radial-gradient(circle at 20% 20%, #05233a, transparent 45%),
    radial-gradient(circle at 80% 80%, #041a2f, transparent 45%),
    linear-gradient(120deg,#020617,#020d1f);
  overflow:hidden;
}

canvas{position:absolute;inset:0}

.scanlines{
  position:fixed;inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.04),
    rgba(255,255,255,.04) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:50;
}

@keyframes dropIn{
  from{transform:translateY(-40px) scale(.97);opacity:0}
  to{transform:translateY(0) scale(1);opacity:1}
}

.terminal{
  animation:dropIn .9s cubic-bezier(.16,1,.3,1);
  background:
    linear-gradient(180deg,rgba(0,255,136,.12),rgba(0,40,20,.88));
  border:1px solid rgba(0,255,136,.6);
  box-shadow:
    0 0 30px rgba(0,255,136,.35),
    inset 0 0 25px rgba(0,255,136,.1);
  backdrop-filter:blur(12px);
  position:relative;
  overflow:hidden;
}

.terminal::after{
  content:"";
  position:absolute;inset:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
}

.btn-cyber{
  border:1px solid var(--green);
  background:transparent;
  padding:12px 28px;
  color:var(--green);
  letter-spacing:2px;
  transition:.3s;
}
.btn-cyber:hover{
  background:var(--green);
  color:#000;
  box-shadow:0 0 30px var(--green);
}

.cursor{
  display:inline-block;width:8px;height:1em;
  background:var(--green);
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="scanlines"></div>

<div class="relative z-10 flex items-center justify-center h-full p-4">
  <div class="terminal max-w-2xl w-full p-6 rounded-lg">

    <div class="flex justify-between items-center border-b border-green-900 pb-2 mb-4 text-xs">
      <div class="flex gap-2">
        <span class="w-2.5 h-2.5 rounded-full bg-red-500"></span>
        <span class="w-2.5 h-2.5 rounded-full bg-yellow-400"></span>
        <span class="w-2.5 h-2.5 rounded-full bg-green-500"></span>
      </div>
      <span class="tracking-widest text-green-400">ROOT@FEMZYK-SYSTEM ▸ SECURE</span>
    </div>

    <div id="console" class="text-sm space-y-1 min-h-[140px]"></div>

    <div id="success" class="hidden text-center mt-8">
      <h1 class="text-4xl font-bold mb-2">HAPPY NEW YEAR</h1>
      <div class="text-3xl mb-6">2026</div>

      <div class="grid grid-cols-2 gap-3 text-xs text-green-300 mb-6">
        <div class="border border-green-800 p-2">BUGS: 0</div>
        <div class="border border-green-800 p-2">JOY: 100%</div>
        <div class="border border-green-800 p-2">HEALTH: MAX</div>
        <div class="border border-green-800 p-2">PROSPERITY: TRUE</div>
      </div>

      <button id="executeBtn" class="btn-cyber" onclick="executeSystem()">
        EXECUTE CELEBRATION
      </button>

      <p class="mt-6 text-xs text-green-600">
        SIGNED: <b>Femzyk Enterprises Ltd</b>
      </p>
    </div>

  </div>
</div>

<div id="instruction"
 class="absolute bottom-5 w-full text-center text-xs text-green-500 animate-pulse z-20">
 CLICK ANYWHERE TO DEPLOY FIREWORKS (BEFORE EXECUTION)
</div>

<script>
/* MATRIX */
const m=document.getElementById("matrix"),ctx=m.getContext("2d");
let w=m.width=innerWidth,h=m.height=innerHeight;
onresize=()=>{w=m.width=innerWidth;h=m.height=innerHeight};
const chars="01FEMZYK";
let drops=Array(Math.floor(w/20)).fill(1);
setInterval(()=>{
 ctx.fillStyle="rgba(0,0,0,.05)";
 ctx.fillRect(0,0,w,h);
 ctx.fillStyle="#00ff88";
 ctx.font="15px monospace";
 drops.forEach((y,i)=>{
  ctx.fillText(chars[Math.random()*chars.length|0],i*20,y*20);
  if(y*20>h&&Math.random()>.97)drops[i]=0;
  drops[i]++;
 });
},50);

/* TYPING */
const consoleEl=document.getElementById("console");
const success=document.getElementById("success");
const lines=[
 "> Initializing system...",
 "> Firewall status: STANDBY",
 "> Preparing execution layer...",
 "> System ready."
];
let li=0;
function typeLine(){
 const d=document.createElement("div");
 const s=document.createElement("span");
 const c=document.createElement("span");
 c.className="cursor";
 d.append(s,c); consoleEl.appendChild(d);
 let i=0;
 const t=setInterval(()=>{
  s.textContent+=lines[li][i++];
  if(i>=lines[li].length){
   clearInterval(t);c.remove();li++;
   li<lines.length?setTimeout(typeLine,300):
   setTimeout(()=>success.classList.remove("hidden"),600);
  }
 },30);
}
setTimeout(typeLine,700);

/* FX */
const fx=document.createElement("canvas");
fx.width=w;fx.height=h;
fx.style.position="absolute";
fx.style.inset=0;
fx.style.pointerEvents="none";
fx.style.zIndex=40;
document.body.appendChild(fx);
const fctx=fx.getContext("2d");
fctx.globalCompositeOperation="lighter";

/* SPARKS */
let sparks=[];
class Spark{
 constructor(x,y,vx,vy){
  this.x=x;this.y=y;
  this.vx=vx;this.vy=vy;
  this.life=1;
  this.size=Math.random()*3+2;
 }
 update(){
  this.x+=this.vx;this.y+=this.vy;
  this.vx*=.96;this.vy*=.96;
  this.life-=.02;
 }
 draw(){
  fctx.globalAlpha=this.life;
  fctx.fillStyle="#ffcc00";
  fctx.shadowColor="#ff6600";
  fctx.shadowBlur=25;
  fctx.beginPath();
  fctx.arc(this.x,this.y,this.size,0,Math.PI*2);
  fctx.fill();
 }
}

/* FIREBALLS */
let fireballs=[],fireMode=false;
class Fireball{
 constructor(){
  this.x=Math.random()*w;
  this.y=-100;
  this.vy=Math.random()*12+14;
  this.len=Math.random()*100+80;
 }
 update(){
  this.y+=this.vy;
  if(this.y>h-10){explode(this.x,this.y);this.dead=true}
 }
 draw(){
  const g=fctx.createLinearGradient(this.x,this.y-this.len,this.x,this.y);
  g.addColorStop(0,"rgba(255,0,0,0)");
  g.addColorStop(.4,"#ff3300");
  g.addColorStop(.7,"#ffcc00");
  g.addColorStop(1,"#ffffff");
  fctx.strokeStyle=g;
  fctx.lineWidth=4;
  fctx.shadowColor="#ff6600";
  fctx.shadowBlur=30;
  fctx.beginPath();
  fctx.moveTo(this.x,this.y-this.len);
  fctx.lineTo(this.x,this.y);
  fctx.stroke();
 }
}

/* EXPLOSION */
function explode(x,y){
 for(let i=0;i<40;i++){
  const a=Math.random()*Math.PI*2;
  const s=Math.random()*12+4;
  sparks.push(new Spark(x,y,Math.cos(a)*s,Math.sin(a)*s));
 }
}

/* LOOP */
function animate(){
 requestAnimationFrame(animate);
 fctx.clearRect(0,0,w,h);
 sparks=sparks.filter(s=>s.life>0);
 sparks.forEach(s=>{s.update();s.draw()});
 if(fireMode){
  if(Math.random()<.6)fireballs.push(new Fireball());
  fireballs=fireballs.filter(f=>!f.dead);
  fireballs.forEach(f=>{f.update();f.draw()});
 }
}
animate();

/* PRE-EXECUTION CLICK */
function clickHandler(e){
 if(e.target.tagName==="BUTTON")return;
 for(let i=0;i<60;i++){
  const a=Math.random()*Math.PI*2;
  const s=Math.random()*10+6;
  sparks.push(new Spark(e.clientX,e.clientY,Math.cos(a)*s,Math.sin(a)*s));
 }
}
document.addEventListener("click",clickHandler);

/* EXECUTION */
let executed=false;
function executeSystem(){
 if(executed)return;
 executed=true;
 document.removeEventListener("click",clickHandler);
 document.getElementById("instruction").remove();
 fireMode=true;
 const b=document.getElementById("executeBtn");
 b.innerText="SYSTEM LOCKED";
 b.style.opacity=.6;
}
</script>

</body>
</html>
